<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Créer un compte</h2></mat-card-title>
    <mat-card-subtitle>{{ errorMessage }}</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
        <mat-form-field floatLabel="auto">
          <mat-label>Adresse mail</mat-label>
          <input matInput id="email" placeholder="Adresse mail" formControlName="email">
        </mat-form-field>

        <mat-form-field floatLabel="auto">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" id="password" placeholder="Mot de passe" formControlName="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary"
      type="submit"
      [disabled]="signupForm.invalid">Créer mon compte</button>
    </mat-card-actions>
  </form>
</mat-card>
